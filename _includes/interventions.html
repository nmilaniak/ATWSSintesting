{% if interventions %}

		{% for intervention in interventions %}
		
		{% endfor %}
	<table class="table table-hover">
	<thead>
		<tr>
			<th>No</th>
			<th>Title</th>
			<th>Start Time</th>
			<th>Dosimeters</th>
			<th>Videos</th>
		</tr>
	</thead>
	<tbody><tr>
			<td>{{ intervention.name }}</td>
			<td>{{ intervention.title }}</td>
			<td>{{ intervention.time }}</td>
			<td>{{ intervention.dosimeters }}</td>
			<td>{% for video in intervention.videos %} 
				<video id="movie" width="320" height="240" controls="" muted="" preload="metadata">
					<source src="{{ video }}.webm" type="video/webm; codecs=vp8,vorbis">
					<source src="{{ video }}.mp4" type="video/mp4">
					<object width="320" height="240" type="application/x-shockwave-flash" data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">
						<param name="movie" value="flowplayer-3.2.1.swf">
						<param name="allowfullscreen" value="true">
						<param name="flashvars" value="config={'clip': {'url': '{{ video }}.mp4', 'autoPlay':false, 'autoBuffering':true}}">
						<p>
							Download video as <a href="{{ video }}.mp4">MP4</a> or <a href="{{ video }}.webm">WebM</a>.
						</p>
					</object>
				</video> 
				<script>
					var v = document.getElementById("movie");
					v.onclick = function() {
						if (v.paused) {
							v.play();
						} else {
							v.pause();
						}
					};
				</script> {% endfor %}
			</td>
		</tr></tbody>
</table>
{% endif %}
